<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Login de cliente</title>
        <script>
            if(#{clienteBean.logado}){
                window.location.href = '/FFood/sys/menu.xhtml';
            }
            
        </script>
    </h:head>
    <h:body>
        <b:form id="form_login" >
            <b:navBar brand="FastFOOD" class="navbar-inverse" brandHref="index.xhtml">
                <b:container fluid="true" style="opacity: 1.0">
                    <div align="right" >
                        
                        <b:button value="Cadastrar-se" style="margin:7px" href="cadastro.xhtml"/>
                    </div>
                </b:container>
                
            </b:navBar>
            
            <b:container fluid="true">    
                <b:row>
                    <b:panel id="panel_id" title="login" collapsible="false" col-lg="4" offset="4" class="tabacp" >
                        <b:row>
                            <b:column medium-screen="2" span="3">
                                <h:outputText style="font-weight: bolder; font-size: x-large" value="CPF:" />
                            </b:column>
                            <b:column medium-screen="8" dir="rtl">
                                <b:inputText placeholder="digite o CPF" value="#{usuarioBean.usuario.cpf}"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2" span="3">
                                <h:outputText  style="font-weight: bolder; font-size: x-large" value="Senha:"/>
                            </b:column>

                            <b:column medium-screen="8" dir="rtl">
                                <b:inputSecret placeholder="digite a Senha" value="#{usuarioBean.usuario.senha}"/>
                            </b:column>
                        </b:row>
                        <b:row >
                            <b:column span="6">
                                <!--<b:spinner size="3x" rendered="#{clienteBean}" auto-update="true" id="spinner" o/>-->
                            </b:column>
                            <b:column span="5" >

                                <b:commandButton value="login" look="primary" medium-screen="12" style="background-color:#81b33a" action="#{clienteBean.logarCliente(usuarioBean.usuario)}" update="@form" />
                                
                            </b:column>
                        </b:row>
                        
                    </b:panel>
                </b:row>
                <b:row>
                    <b:column span="4">
                    </b:column>

                    <b:column span="4">
                        <b:alert  closable="true" severity="danger" rendered="#{clienteBean.info}"><strong>Atenção!</strong> Dados incorretos.</b:alert>
                    </b:column>

                    <b:column span="4">
                    </b:column>
                </b:row>
            </b:container>
        </b:form>
    </h:body>
</html>
